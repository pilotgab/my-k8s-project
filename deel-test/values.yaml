# Default values for deel-test.
# This is a YAML-formatted file.
# values
# Declare variables to be passed into your templates.

replicaCount: 5

image:
  repository: 891377174375.dkr.ecr.us-east-1.amazonaws.com/deel-test-registry
  tag: d709d85
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80
  targetPort:
    port: 8080 # Corrected: Removed the 'port' field inside 'targetPort'

resources:
  requests:
    cpu: "100m"
    memory: "100Mi"
  limits:
    cpu: "500m"
    memory: "500Mi"

autoscaling:
  enabled: false
  minReplicas: 5
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

strategy:
  type: RollingUpdate
  maxUnavailable: 1
  maxSurge: 10

container:
  name: deel-test
  port: 80 # Moved the container port specification here if needed
