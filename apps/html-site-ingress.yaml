apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deel-test-application-service
  namespace: deel-test
  labels:
    app: deel-test-application-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: gabriel-buka.captaingab.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deel-test-application-service
            port:
              number: 80
